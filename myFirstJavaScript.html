<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="styleSheet" href="JavaScriptPractiseStlyes.css" />
</head>
<body>
    <div class="title">Colour Grid</div>
    <p> </p>
    <div>
        <script>
            grid(document.body)
        </script>
    </div>

    <script>
        function grid(el) {
        var container = document.createElement("div");
        container.id = "main";
        container.className = "container";

        for (i = 0; i < 15; i += 1) {
            var row = document.createElement("div");
            row.className = "row";
            row.id = "row" + i;

            for (k = 0; k < 16; k += 1) {
                var box = document.createElement("div");
                box.className = "box";
                row.appendChild(box);
            };
            container.appendChild(row);
        };
        el.appendChild(container);
        };

        grid(document.body)
    </script>


</body>
</html>
